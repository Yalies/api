{% extends "base.html" %}

{% block content %}
<div id="token">
    <input type="text" id="readout_token" value="{{ token }}" readonly>
    <button id="copy_token">Copy</button>
    <button id="reset_token" slug="{{ slug }}">Reset</button>
</div>
<script src="/static/js/token.js"></script>
{% endblock %}
